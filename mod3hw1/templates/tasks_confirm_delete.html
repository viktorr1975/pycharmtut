{% extends "base.html" %}

{% block content %}
    <h2>Удаление задачи №{{ task.id }}</h2>
    <p>Действительно хотите удалить: {{ task.name }}?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'task-update' pk=task.pk %}" class="btn btn-secondary">Отменить</a>
        </div>
    </form>
{% endblock %}
